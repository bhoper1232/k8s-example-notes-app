<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center mb-4">Your Notes</h1>
    <div class="text-center mb-3">
        <a href="/add-note" class="btn btn-success">
            <i class="fas fa-plus"></i> Add New Note
        </a>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="note : ${notes}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${note.title}">Note Title</h5>
                    <p class="card-text" th:text="${note.content}">Note Content</p>
                    <p class="card-subtitle text-muted" th:text="${note.creationDate}">Date</p>
                    <div class="mt-3">
                        <a th:href="@{'/edit-note/' + ${note.id}}" class="btn btn-primary">
                            Edit
                        </a>
                        <a th:href="@{'/delete-note/' + ${note.id}}" class="btn btn-danger">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
