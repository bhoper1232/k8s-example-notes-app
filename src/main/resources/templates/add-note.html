<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add note</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>


<body>
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">Add New Note</h2>
        <form th:action="@{/save-note}" th:object="${note}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title" required />
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea th:field="*{content}" class="form-control" id="content" rows="4" placeholder="Write your note here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">
                    Save Note
                </button>
                <a href="/" class="btn btn-secondary ml-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
